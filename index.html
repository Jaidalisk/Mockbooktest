<!-- New Dynamic Quiz Section -->
<section id="quiz">
    <img src="quiz-banner.jpg" alt="Quiz Time" class="banner-image">
    <h2>Test Yourself</h2>
    <p id="quiz-question"></p>
    <div id="quiz-options"></div>
    <p id="quiz-result"></p>
</section>

<script>
    const quizData = [
        { question: "What is the capital of India?", options: ["Delhi", "Mumbai", "Kolkata", "Chennai"], answer: "Delhi" },
        { question: "Who wrote the Indian National Anthem?", options: ["Rabindranath Tagore", "Bankim Chandra", "Sarojini Naidu", "Subhash Chandra Bose"], answer: "Rabindranath Tagore" },
        { question: "Which planet is known as the Red Planet?", options: ["Earth", "Venus", "Mars", "Jupiter"], answer: "Mars" },
        { question: "What is the largest ocean on Earth?", options: ["Atlantic", "Indian", "Arctic", "Pacific"], answer: "Pacific" },
        { question: "Who was the first President of India?", options: ["Dr. Rajendra Prasad", "Jawaharlal Nehru", "Sardar Patel", "Dr. B.R. Ambedkar"], answer: "Dr. Rajendra Prasad" },
        { question: "What is the national currency of India?", options: ["Dollar", "Euro", "Rupee", "Yen"], answer: "Rupee" },
        { question: "Which gas is most abundant in Earth‚Äôs atmosphere?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], answer: "Nitrogen" },
        { question: "Who is known as the Missile Man of India?", options: ["A.P.J. Abdul Kalam", "Vikram Sarabhai", "C.V. Raman", "Homi Bhabha"], answer: "A.P.J. Abdul Kalam" },
        { question: "Which is the longest river in India?", options: ["Ganga", "Brahmaputra", "Yamuna", "Godavari"], answer: "Ganga" },
        { question: "Which Mughal Emperor built the Taj Mahal?", options: ["Babur", "Akbar", "Shah Jahan", "Aurangzeb"], answer: "Shah Jahan" }
    ];

    function loadQuiz() {
        let randomIndex = Math.floor(Math.random() * quizData.length);
        let quiz = quizData[randomIndex];

        document.getElementById("quiz-question").innerText = quiz.question;
        document.getElementById("quiz-options").innerHTML = "";

        quiz.options.forEach(option => {
            let button = document.createElement("button");
            button.innerText = option;
            button.onclick = function() { checkAnswer(option, quiz.answer); };
            document.getElementById("quiz-options").appendChild(button);
        });
    }

    function checkAnswer(selected, correct) {
        if (selected === correct) {
            document.getElementById("quiz-result").innerText = "‚úÖ Correct! üéâ";
        } else {
            document.getElementById("quiz-result").innerText = "‚ùå Wrong answer. Try again!";
        }
    }

    window.onload = loadQuiz;
</script>
