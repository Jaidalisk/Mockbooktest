<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockbook - Government Exam Prep</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Mockbook</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#materials">Study Materials</a></li>
                <li><a href="#quiz">Quiz</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section id="banner">
        <img src="images/banner1.png" alt="Mockbook Banner" class="banner">
    </section>

    <section id="home">
        <h2>Welcome to Mockbook</h2>
        <p>Your ultimate resource for government exam preparation. Get free and premium study materials now!</p>
        <h3>Next Government Exam In:</h3>
        <p id="countdown"></p>
    </section>

    <script>
        function updateCountdown() {
            const examDate = new Date("2025-06-01").getTime();
            const now = new Date().getTime();
            const timeLeft = examDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = days + " days left";
        }
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
